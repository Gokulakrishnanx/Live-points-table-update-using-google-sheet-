<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEARENAPoints Table</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Innotheon 2025 Logo" class="logo">
        <h1>CODEARENA Points Table</h1>
        <div class="loader" id="loader">Loading...</div>
        <table class="points-table" id="pointsTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team Name</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
